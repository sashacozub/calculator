<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='./img/calc-icon.png' type='image/x-icon'/>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./app.js" type="text/javascript" async></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <h1>Yet another calculator!</h1>
        <div class="calculator">
            <div class="display">
                <p>0</p>
            </div>
            <div class="buttons">
                <button class="clearing" data-clear> AC </button>
                <button class="clearing" data-delete> DEL </button>
                <button class="operating" data-operator> รท </button>
                <button data-number> 7 </button>
                <button data-number> 8 </button>
                <button data-number> 9 </button>
                <button class="operating" data-operator> x </button>
                <button data-number> 4 </button>
                <button data-number> 5 </button>
                <button data-number> 6 </button>
                <button class="operating" data-operator> - </button>
                <button data-number> 1  </button>
                <button data-number> 2 </button>
                <button data-number> 3 </button>
                <button class="operating" data-operator> + </button>
                <button class="temp" data-number> 0 </button>
                <button data-number> . </button>
                <button class="operating" data-equals> = </button>
            </div>
        </div>
    </div>
</body>
</html>
